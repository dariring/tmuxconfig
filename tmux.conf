# Prefix 설정 (기본: Ctrl+b)
set -g prefix C-b
unbind C-b
bind C-b send-prefix

# ---------
# 윈도우 관련
# ---------
bind c new-window                    # 새 윈도우 생성
bind , command-prompt "rename-window %%"
bind & kill-window                   # 현재 윈도우 종료
bind . command-prompt "move-window -t %%"
bind : command-prompt                # 명령어 입력 모드
bind p previous-window
bind n next-window
bind l last-window
bind 0 select-window -t 0
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind 6 select-window -t 6
bind 7 select-window -t 7
bind 8 select-window -t 8
bind 9 select-window -t 9
bind w choose-window                 # 윈도우 목록 보기

# ------------
# 패널 관련
# ------------
bind % split-window -h               # 좌우 분할
bind '"' split-window -v             # 상하 분할  (← 따옴표 부분 수정됨!)
bind x kill-pane                     # 현재 패널 종료
bind o select-pane -t :.+
bind ; last-pane
bind q display-panes
bind { swap-pane -U                  # 패널 위로 이동
bind } swap-pane -D                  # 패널 아래로 이동
bind z resize-pane -Z                # 패널 최대화/복원

# 패널 이동 (방향키)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 패널 크기 조절 (Alt + 화살표)
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

# ------------
# 세션 관련
# ------------
bind d detach                        # 세션 분리
bind D choose-session                # 세션 선택
bind $ command-prompt "rename-session %%"
bind s choose-tree                   # 세션/윈도우/패널 트리 보기

# ------------
# 복사 모드
# ------------
bind [ copy-mode
bind ] paste-buffer
bind Space copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
